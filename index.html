<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time.js - Date Picker Demo</title>
  <link rel="stylesheet" href="time.css">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #f3f4f6 60%, #fdf4ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    .demo-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(79,70,229,0.10);
      padding: 40px;
      max-width: 460px;
      width: 100%;
      border: 1px solid rgba(79,70,229,0.08);
    }
    .demo-title { font-size: 28px; font-weight: 800; color: #0f172a; margin-bottom: 8px; }
    .demo-subtitle { font-size: 14px; color: #64748b; margin-bottom: 28px; }
    .field-wrap { margin-bottom: 16px; }
    .field-label { display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 8px; }
    .field-hint { margin-top: 8px; font-size: 12px; color: #94a3b8; display: none; align-items: center; gap: 5px; }
    kbd { background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 4px; padding: 1px 5px; font-size: 11px; }
    .output-box { display: none; margin-top: 16px; padding: 12px 16px; background: #f0fdf4; border: 1.5px solid #86efac; border-radius: 10px; color: #166534; font-size: 14px; }
    .output-box.visible { display: block; }
    .demo-footer { margin-top: 24px; text-align: center; font-size: 13px; }
    .demo-footer a { color: #4f46e5; text-decoration: none; font-weight: 600; }
    .demo-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="demo-card">
    <h1 class="demo-title">Date Picker Demo</h1>
    <p class="demo-subtitle">Lightweight vanilla JS calendar widget - zero dependencies, no build step.</p>

    <div class="field-wrap">
      <label class="field-label" for="date-input">Select a Date</label>
      <input type="text" id="date-input" class="timejs-input" placeholder="Click to pick a date..." readonly aria-label="Date picker - click to open calendar" autocomplete="off">
      <div class="field-hint" id="date-hint">
        <span>Click the field</span> <kbd>Esc</kbd> <span>to close</span>
      </div>
    </div>

    <div id="output-box" class="output-box">
      Selected: <strong id="output-text"></strong>
    </div>

    <div class="demo-footer">
      <a href="https://github.com/mangez/time.js" target="_blank" rel="noopener">View on GitHub</a>
    </div>
  </div>

  <script src="time.js"></script>
  <script>
    'use strict';
    var input = document.getElementById('date-input');
    var outputBox = document.getElementById('output-box');
    var outputText = document.getElementById('output-text');
    var hint = document.getElementById('date-hint');

    input.addEventListener('click', function() {
      openCalendar('date-input');
      hint.style.display = 'flex';
    });

    input.addEventListener('change', function() {
      if (this.value) {
        outputText.textContent = this.value;
        outputBox.classList.add('visible');
      } else {
        outputBox.classList.remove('visible');
      }
      hint.style.display = 'none';
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') hint.style.display = 'none';
    });

    document.addEventListener('click', function(e) {
      if (!input.contains(e.target)) hint.style.display = 'none';
    });
  </script>
</body>
</html>
